<body>

<div class="row">
<div class="col-sm-8">
<div class="card card-table comman-shadow">
<div class="card-body">

<div class="page-header">

<div class="row align-items-center">
	<div class="col-auto text-end float-end ms-auto download-grp">
</div>
</div>
</div>
<div class="clear-fixed"></div>
<div class="page-body" style="margin-top:-15px;">
	<div class="table-responsive">
		
		<table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped" id="__table_perfil_menu__">
			<thead class="student-thread">
				<tr >				
				<th >ID</th>
				<th>DESCRIPCION</th>
				<th>PERIODO</th>
				<th></th>
				</tr>
			</thead>
		<tbody th:if="${cdrSelect == 1}">
		<tr th:each="row :${lstdata}">
			<td th:text="${row.idPeriodoEscolar}"></td>
			<td th:text="${row.descripcionPeriodo}"></td>
			<td th:text="${row.anioEscolar}"></td>
			<td>
				<a th:if="${cdrDelete == 1}" th:href="@{/deletePeriodoEscolarID/} + ${row.idPeriodoEscolar}" class="btn btn-sm bg-success-light me-2" >
				<i class="feather-trash-2"></i>
				</a>
				<a th:if="${cdrUpdate == 1}" th:href="@{/buscarPeriodoEscolarID/} + ${row.idPeriodoEscolar}" class="btn btn-sm bg-danger-light" >
				<i class="feather-edit"></i>
				</a>
			</td>
		</tr>
		</tbody>
		</table>
	</div>
	
</div>

</div>
</div>
</div>

<div class="col-md-4">
	<div class="card card-table comman-shadow">
		<div class="card-body">
			<form th:action="@{/guardarPeriodoEscolar}" th:object="${data}" method="POST" >
				
				<div class="row">
<!-- 					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert"> -->
<!-- 		             	Por favor corrija los siguientes errores: -->
<!-- 		             	<ul> -->
<!-- 		             		<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li> -->
<!-- 		             	</ul> -->
<!-- 		             </div> -->
				</div>
				<input type="hidden" name="idPeriodoEscolar" th:field="*{idPeriodoEscolar}">
					<div class="row">
						<label for="descripcionPeriodo">Descripci√≥n Periodo Escolar</label>
						<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon2"><i class="fa fa-table" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="descripcionPeriodo"   th:field="*{descripcionPeriodo}"
								aria-describedby="basic-addon2" autocomplete="off"> 
						</div>
					</div>
					
					<div class="row">
						<label for="anioEscolar">Periodo escolar</label>
						<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon2"><i class="fa fa-tag" aria-hidden="true"></i></span>
							<input type="number" class="form-control" name="anioEscolar" th:field="*{anioEscolar}"
								aria-describedby="basic-addon2" autocomplete="off"> 
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<a th:href="@{/periodoescolar}" class="btn btn-danger" >Cancelar</a>
					<button th:if="${cdrInsert == 1}" type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</form>
		</div>
	</div>
</div>
</div>


</div>

<div layout:fragment="ajax_method"><script>
	function eventModal(event){
		if(event === 1){
			$("#mdlPeriodoEscolar").modal('show')
		}else{
			$("#mdlPeriodoEscolar").modal('hide')
		}
		
	}
</script></div>
