<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{plantilla/plantilla}">
<head>
<title>Registro Operaciones</title>

</head>
<body>
<div layout:fragment="content" >
<div class="page-header">
<div class="row align-items-center">
<div class="col-sm-12">
<div class="page-sub-header">
<h3 class="page-title">Registro Operaciones</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="students.html">Registro Operaciones</a></li>
<li class="breadcrumb-item active">Registro Operaciones</li>
</ul>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card comman-shadow">
<div class="card-body">
<form th:action="@{/operaciones}" th:object="${nuevoOperaciones}" method="post">
<div class="row">
<div class="col-12">
<h5 class="form-title student-info">Registro Operaciones <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span></h5>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Nombre Operacion <span class="login-danger">*</span></label>
<input class="form-control" type="text" th:value="${nombreOperacion}" id="txtNombreOperacion" th:name="nombre" placeholder="Nombre Operacion" required autofocus="autofocus">
</div>
</div>

<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Estado <span class="login-danger">*</span></label>
<select class="form-control select" th:value="${estado}" id="txtEstado" th:name="estado" required autofocus="autofocus">
<option value="">Please Select Estado </option>
<option th:value="Activo">Activo</option>
<option th:value="Inactivo">Inactivo</option>
</select>
</div>
</div>

<!--<input type="hidden" th:field="*{idUsuario}"> -->
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary" >Guardar</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
