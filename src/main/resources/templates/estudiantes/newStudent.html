<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{plantilla/plantilla}">
<head>
	<title th:text="${setting.nameSistema} + ' | Task'"></title>

	<link rel="shortcut icon" th:href="@{/fltask/img/{image} (image=${setting.iconoSistema})}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/themes/assets/plugins/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/themes/assets/plugins/feather/feather.css}">
	<link rel="stylesheet" th:href="@{/themes/assets/plugins/icons/flags/flags.css}">
	<link rel="stylesheet" th:href="@{/themes/assets/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/themes/assets/plugins/fontawesome/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/themes/assets/plugins/datatables/datatables.min.css}">
	<link rel="stylesheet" th:href="@{/themes/assets/css/style.css}">

</head>

<body>
	<div layout:fragment="content" >
		<div class="row">
			<div class="col-sm-12">
				<div class="card card-table comman-shadow">
					<div class="card-body">
						<div class="page-header">
							<h5>Registro del Estudiante</h5>
						</div>
						<div class="clear-fixed"></div>
						<div class="page-body" style="margin-top:-15px;">
							<input type="hidden" id="idEstudiante">
							<div class="row">
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Periodo Escolar <span class="login-danger">*</span></label>
										<select class="form-control" id="idPeriodoEscolar">
											<option value="">---: SELECCIONE :---</option>
											<option th:each="itemperiodo : ${lstperiodo}" th:value="${itemperiodo.idPeriodoEscolar}" th:text="${itemperiodo.descripcionPeriodo}"></option>
										</select>
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Colegio Procedencia </label>
										<input class="form-control" type="text" id="colegioProcencia">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Observación </label>
										<input class="form-control" type="text" id="observacion" >
									</div>
								</div>
							</div>
							<div class="row">
								<h5>Datos del Estudiante</h5>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Nombres <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="nombreEstudiante">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Apellido Paterno <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="apPaternoEstudiante">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Apellido Materno <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="apMaternoEStudiante">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Numero Documento <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="numDocumentoEstudiante">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Fecha Nacimiento <span class="login-danger">*</span></label>
										<input class="form-control" type="date" placeholder="DD-MM-YYYY" id="fnacimiento">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Nro Celular <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="ncelularEstudiante">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-3">
									<div class="form-group local-forms">
										<label>Turno <span class="login-danger">*</span></label>
										<select class="form-control" id="turno">
											<option value="">---: SELECCIONE :---</option>
											<option value="MAÑANA">MAÑANA</option>
											<option value="TARDE">TARDE</option>
										</select>
									</div>
								</div>
								<div class="col-12 col-sm-3">
									<div class="form-group local-forms">
										<label>Nivel <span class="login-danger">*</span></label>
										<select class="form-control" id="nivelEscolar" onchange="onBusarGradoNivel()">
											<option value="">---: SELECCIONE :---</option>
											<option value="PRIMARIA">PRIMARIA</option>
											<option value="SECUNDARIA">SECUNDARIA</option>
										</select>
									</div>
								</div>
								
								<div class="col-12 col-sm-3">
									<div class="form-group local-forms">
										<label>Grado <span class="login-danger">*</span></label>
										<select class="form-control" id="idGrado">
											<option value="">---: SELECCIONE :---</option>
										</select>
									</div>
								</div>
								<div class="col-12 col-sm-3">
									<div class="form-group local-forms">
										<label>Seccion <span class="login-danger">*</span></label>
										<select class="form-control" id="idSeccion">
											<option value="">---: SELECCIONE :---</option>
											<option th:each="itemseccion : ${lstseccion}" th:value="${itemseccion.idSeccion}" th:text="${itemseccion.descripcionSeccion}"></option>
										</select>
									</div>
								</div>
								
							</div>
							<div class="row">
								<div class="col-12 col-sm-3">
									<div class="form-group local-forms">
										<label>Sexo <span class="login-danger">*</span></label>
										<select class="form-control" id="sexoEstudiante">
											<option value="">---: SELECCIONE :---</option>
											<option value="Masculino">MASCULINO</option>
											<option value="Femenino">FEMENINO</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group local-forms">
										<label>Domicilio del Estudiante <span class="login-danger">*</span></label>
										<input type="text" class="form-control" name="direccionEstudiante" id="direccionEstudiante">
									</div>
								</div>
								<div class="col-12 col-sm-3">
									<div class="form-group local-forms">
										<label>Email <span class="login-danger">*</span></label>
										<input type="text" class="form-control" name="emailEstudiante" id="emailEstudiante">
									</div>
								</div>
							</div>

							<div class="row">
								<h5>Datos del Apoderado</h5>
							</div>
							<input type="hidden" id="idApoderado">
							<div class="row">
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Nombres <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="nombreapoderado" >
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Apellido Paterno <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="apmaternoapoderado">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Apellido Materno <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="appaternoapoderado">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Numero Documento <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="numDocumentoapoderado">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Nro Celular <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="celularapoderado">
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div class="form-group local-forms">
										<label>Email <span class="login-danger">*</span></label>
										<input class="form-control" type="text" id="emailapoderado">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group local-forms">
										<label>Domicilio del Apoderado <span class="login-danger">*</span></label>
										<input type="text" class="form-control" name="" id="direccionapoderado">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-end float-end ms-auto">
									<a id="btncancel" th:href="@{/estudiantes}"  class="btn btn-danger" th:style="${setting.coloresButtonsCancel}">Cancelar</a>
									<button th:if="${valid.crear == 1}"  id="btnsave" class="btn btn-primary" th:style="${setting.coloresButtons}" onclick="onProcesarEstudiante();">Procesar Registro</button>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

		<script th:src="@{/themes/assets/js/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/themes/assets/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/themes/assets/js/feather.min.js}"></script>
		<script th:src="@{/themes/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
		<script th:src="@{/themes/assets/plugins/datatables/datatables.min.js}"></script>
		<!-- <script th:src="@{/themes/assets/plugins/select2/js/select2.min.js}"></script> -->
		<script th:src="@{/themes/assets/plugins/moment/moment.min.js}"></script>
		<script th:src="@{/themes/assets/js/bootstrap-datetimepicker.min.js}"></script>

		<div layout:fragment="ajax_method"><script th:src="@{/ajax/apiEstudiante.js}"></script></div>
		

	
</body>

</html>
