<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{plantilla/plantilla}">

<head>
  <title th:text="${setting.nameSistema} + ' | Operaciones'"></title>
  <link rel="shortcut icon" th:href="@{/themes/assets/img/favicon.png}">
</head>



<body>
  <div layout:fragment="content">
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-sub-header">
            <h3 th:text="${titulo}" class="page-title">Titulo</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/listaPerfilesOperaciones}">Permisos</a></li>
              <li class="breadcrumb-item active">All Permisos</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="student-group-form">
      <div class="row">

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table comman-shadow">
          <div class="card-body">


            <div class="page-header">
              <div class="row align-items-center">
                <div class="col">
                  <h3 class="page-title">Permisos Perfil-Operaciones </h3>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Perfil Operaciones<span class="login-danger">*</span></label>
                <select class="form-control select2" id="idperfil" onchange="onListaOperaciones()">
                  <option th:for="fkPerfil" value="">Seleccione Perfil</option>
                  <option th:each="perfil: ${listaPerfiles}" th:value="${perfil.idPerfil}" th:text="${perfil.nombre}">
                    Masculino</option>
                </select>
              </div>
            </div>

            <input type="hidden" th:value="${valid.leer}" id="token_vw">
            <input type="hidden" th:value="${valid.crear}" id="token_cr">
            <div class="table-responsive">
              <table class="table border-0 star-student table-hover table-center mb-0 table-striped"
                id="__table_operaciones__">

                <thead class="student-thread">
                  <tr>
                    <th>ID</th>
                    <th>OPERACIONES</th>
                    <th>CREAR</th>
                    <th>LEER</th>
                    <th>ACTUALIZAR</th>
                    <th>ELIMINAR</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div layout:fragment="ajax_method">
    <script th:src="@{/ajax/apiOperacionPerfil.js}"></script>
  </div>
</body>


</html>
