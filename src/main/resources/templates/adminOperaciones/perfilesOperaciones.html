<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantilla/plantilla}">

<head>
	<title th:text="${setting.nameSistema} + ' | Operaciones'"></title>
	<link rel="shortcut icon" th:href="@{/themes/assets/img/favicon.png}">
</head>

<body>
	<div layout:fragment="content">
		<div class="page-header">
			<div class="row">
				<div class="col-sm-12">
					<div class="page-sub-header">
						<h3 th:text="${titulo}" class="page-title">Titulo</h3>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/listaPerfilesOperaciones}">Perfil Operaciones</a></li>
							<li class="breadcrumb-item active">All Perfil Operaciones</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="student-group-form">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" id="myInput" placeholder="BUSCAR ...">
					</div>
				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card card-table comman-shadow">
					<div class="card-body">

						<div class="page-header">
							<div class="row align-items-center">
								<div class="col">
									<h3 class="page-title">Perfil Operaciones</h3>
								</div>
								<div class="col-auto text-end float-end ms-auto download-grp">
									<a href="students.html" class="btn btn-outline-gray me-2 active"><i
											class="feather-list"></i></a>
									<a href="students-grid.html" class="btn btn-outline-gray me-2"><i
											class="feather-grid"></i></a>
									<a href="#" class="btn btn-outline-primary me-2" onclick="mostrar()"><i
											class="fas fa-download"></i> Download</a>
									<a th:href="@{/registroPerfilesOperaciones/nuevo}" class="btn btn-primary"><i
											class="fas fa-plus"></i></a>
								</div>
							</div>
						</div>

						<div class="table-responsive">

							<table
								class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
								<thead class="student-thread">
									<tr>

										<th></th>
										<th></th>
										<td th:each="tmpp:${listaPerfiles}" th:text="${tmpp.nombre}">
										</td>


										<th> </th>

										<th class="text-end">ACCION</th>
									</tr>
								</thead>
								<tbody id="FiltrarUsuario">

									<tr th:each="tmp:${listaPerfilOperaciones}">
										<td th:text="${tmp.idPerfilOperaciones}"></td>
										<td th:text="${tmp.fkOperaciones.nombre}"></td>

										<td class="center">
											<div class="form-check check-tables"><a></a>
												<input class="form-check-input" type="checkbox" value="something">
											</div>

											<div class="form-check check-tables"><a></a>
												<input class="form-check-input" type="checkbox" value="something">
											</div>
										</td>





										<!--  
<td class="text-end">
<div class="actions ">
<a th:href="@{/listaPerfiles/eliminar/} + ${tmp.idPerfil}"  class="btn btn-sm bg-success-light me-2" >
<i class="feather-trash-2"></i>
</a>
<a th:href="@{/listaPerfiles/editar/} + ${tmp.idPerfil}" class="btn btn-sm bg-danger-light" >
<i class="feather-edit"></i>
</a>
</div>
</td>

-->



									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




</body>

<script>
	$(document).ready(function () {
		$("#myInput").on("keyup", function () {
			var value = $(this).val().toLowerCase();
			$("#FiltrarUsuario tr").filter(function () {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		});
	});
</script>

</html>
